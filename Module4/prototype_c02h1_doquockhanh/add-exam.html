<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add test</title>
    <link rel="stylesheet" href="resource/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="resource/jquery-3.5.1.min.js"></script>
    <script src="resource/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resource/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid font">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name="myForm" class="table table-bordered custom form-border mt-2" onsubmit="validateForm()">
                <div class="header d-flex flex-column p-1 header-border">
                    <span>Create new</span>
                </div>
                <div class="row mt-2 p-4 ml-1 mr-2 input-shadow">
                    <span class="col-md-3">Name test</span>
                    <input name="name" class="col-md-8">
                    <div id="nameErr"></div>
                </div>

                <div class="row mt-2 pt-4 pl-4 ml-1 mr-2" id="input-shadow">
                    <div class="col-md-3">
                            Choose subject
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <label>
                                    <input type="radio" name="subject"> Math
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label>
                                    <input type="radio" name="subject"> Chemistry
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label>
                                    <input type="radio" name="subject"> Physical
                                </label>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label>
                                    <input type="radio" name="subject"> English
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="subjectErr"></div>
                </div>

                <div class="col-md mb-4 mt-4">
                    <span class="col-md-11 d-flex justify-content-center">
                         <input class="btn btn-outline-info" type="submit" value="Submit">
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            let message = '';
            let name = document.forms["myForm"]["name"].value;
            if (name === "") {
                message += "Name must be filled out";
            }
            let subject = document.forms["myForm"]["subject"].value;
            if (subject === ""){
               if(message !== ""){
                   message += "\n" + "Subject must be choose one"
               }else {
                   message += "Subject must be choose one"
               }
            }
            alert(message);
        }
    </script>
</div>
</body>
</html>

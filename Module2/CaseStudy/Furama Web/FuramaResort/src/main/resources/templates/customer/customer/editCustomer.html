<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<form action="/editingCustomer" method="post" accept-charset="UTF-8" th:object="${customer}">
    <div class="form-group row" style="margin-top: 20px">
        <label class="col-sm-2 col-form-label" style="text-align: right">First Name</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{firstName}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">Last Name</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{lastName}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">Type Customer</label>
        <div class="col-sm-5">
            <select th:field="*{typeCustomer.id}" class="form-control">
                <option th:each="typeCustomer : ${typeCustomers}"
                        th:value="${typeCustomer.id}" th:text="${typeCustomer.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">Type Customer</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{userName}">
        </div>
    </div>

    <input th:field="*{id}" type="hidden">

    <button type="submit" class="btn btn-primary" style="margin-left: 300px">update</button>

    <a type="button" class="btn btn-outline-dark" th:href="@{/allCustomer}" style="margin-right: 5px; margin-left: 300px">allCustomer</a>

</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>

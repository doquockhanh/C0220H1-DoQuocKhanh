<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>all type customer</h1>

<table border="1px">
    <th:block th:each="typeCustomer: ${typeCustomers}" th:object="${typeCustomer}">
        <tr>
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>

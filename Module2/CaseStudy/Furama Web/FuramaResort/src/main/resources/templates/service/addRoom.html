<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/addingRoom" method="post" accept-charset="UTF-8" th:object="${room}">
    <h3>add new Room</h3>

    <input th:field="*{name}" placeholder="name"><br><br>

    <input th:field="*{rentType}" placeholder="rentType"><br><br>

    <input th:field="*{rentPrice}" placeholder="rentPrice"><br><br>

    <input th:field="*{maxPeople}" placeholder="maxPeople"><br><br>

    <input th:field="*{freeService}" placeholder="maxPeople"><br><br>

    <input type="submit" value="create">

    <input th:field="*{id}" type="hidden">
</form><br><br>

<a href="/home">home</a>

<p th:text="${message}"></p>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<table class="table" border="1px" style="text-align: center">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">groupEmployee</th>
        <th scope="col">address</th>
        <th scope="col">gender</th>
        <th scope="col">birthDay</th>
        <th scope="col">idCard</th>
        <th scope="col">phoneNumber</th>
        <th scope="col">phoneNumber</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="employee : ${employees}" th:object="${employee}">
        <tr>
            <th scope="row" th:text="*{id}"></th>
            <td th:text="*{name}"></td>
            <td th:text="*{groupEmployee}"></td>
            <td th:text="*{address}"></td>
            <td th:text="*{gender}"></td>
            <td th:text="*{birthDay}"></td>
            <td th:text="*{idCard}"></td>
            <td th:text="*{phoneNumber}"></td>
            <td th:text="*{email}"></td>
            <td><a>
                edit
            </a></td>
            <td><a th:href="@{/deleteEmployee(id=*{id})}">
                delete
            </a></td>
        </tr>
    </th:block>
    </tbody>
</table><br><br>

<form class="form-inline my-2 my-lg-0" action="/home">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyWord">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form><br>

<a class="btn btn-info" th:href="@{/addEmployee}">addEmployee</a>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>

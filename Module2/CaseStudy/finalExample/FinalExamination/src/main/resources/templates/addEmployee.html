<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>add employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<form action="/addingEmployee" method="post" accept-charset="UTF-8" th:object="${employee}">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">name</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{name}">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">email</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{email}">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">phone number</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{phoneNumber}">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">ID card</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{idCard}">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">birthday</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{birthDay}" type="date" placeholder="yyyy-mm-dd">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">gender</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{gender}">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">address</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{address}">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">groupEmployee</label>
        <div class="col-sm-5">
            <input class="form-control" th:field="*{groupEmployee}">
            <p class="col-sm-5" style="color: red" th:if="${#fields.hasErrors('groupEmployee')}" th:errors="*{groupEmployee}"></p>
        </div>
    </div>

    <input th:field="*{id}" type="hidden">

    <button type="submit" class="btn btn-primary" style="margin-left: 300px">Create</button>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>

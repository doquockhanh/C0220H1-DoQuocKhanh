<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Produce Manager</h1>
<table border="1px">
    <tr>
        <td>ID</td>
        <td>Name produce</td>
        <td>Price produce</td>
    </tr>
    <th:block th:each="produce: ${produces}">
        <tr>
            <td th:text="${produce.id}"></td>
            <td th:text="${produce.name}"></td>
            <td th:text="${produce.price}"></td>
            <td><a th:href="@{/edit(id=${produce.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${produce.id})}">delete</a></td>
        </tr>
    </th:block>
</table><br><br>
<h3>add produce</h3>
<form action="/add" method="get">
    <input type="text" name="name" placeholder="Name produce">
    <input type="text" name="price" placeholder="Price produce">
    <input type="submit" value="add">
</form>
</body>
</html>

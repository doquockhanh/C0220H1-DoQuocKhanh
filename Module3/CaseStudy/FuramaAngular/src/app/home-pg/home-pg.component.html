<!-- SELECTOR bar   -->
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
    <div class="selector-bar">
      <form [formGroup]="">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-3">
            <label>Which service do you want to rent?</label>
            <label>
              <select class="size">
                <option>villa</option>
                <option>house</option>
                <option>room</option>
              </select>
            </label>
          </div>
          <div class="col-lg-1"></div>
          <div class="col-lg-3">
            <label>Service quality</label>
            <label>
              <select class="size">
                <option>normal</option>
                <option>vip</option>
              </select>
            </label>
          </div>
          <div class="col-lg-1">
          </div>
          <div class="col-lg-1">
            <input class="size" type="submit" value="search">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Slide-->
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
    <div id="carouselExampleIndicators" class="carousel slide slide-optimize" data-ride="carousel" style="">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active img-slide">
          <img src="assets/image/furama-picture.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item img-height img-slide">
          <img src="assets/image/furama-picture.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item img-height img-slide">
          <img src="assets/image/furama-picture.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

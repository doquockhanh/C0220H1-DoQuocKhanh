<div class="row">
  <div class="col-lg-12 bg-color opacity">
    <form [formGroup]="addContract" (ngSubmit)="add()" (change)="changeStatus()" class="form-group m-5 p-5">
      <h6 style="color: green">{{status}}</h6>
      <h4 class="margin-left-220">Create Service</h4><br>

      <div class="form-group row" style="margin-top: 20px">
        <label class="col-sm-2 col-form-label" style="text-align: right">ID</label>
        <div class="col-sm-5">
          <input formControlName="id" class="form-control" placeholder="DV_XXXX">
        </div>
        <span class="text-danger" *ngIf="addContract.get('id').hasError('pattern') ||
          addContract.get('id').hasError('required') &&
          addContract.get('id').touched">
            format HD-XXXX !
          </span>
      </div>

      <div class="form-group row" style="margin-top: 20px">
        <label class="col-sm-2 col-form-label" style="text-align: right">ID customer</label>
        <div class="col-sm-5">
          <input formControlName="idCustomer" class="form-control" placeholder="KH_XXXX">
        </div>
        <span class="text-danger" *ngIf="addContract.get('idCustomer').hasError('pattern') ||
          addContract.get('idCustomer').hasError('required') &&
          addContract.get('idCustomer').touched">
            format KH-XXXX !
          </span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">ID service</label>
        <div class="col-sm-5">
          <input formControlName="idService" class="form-control" placeholder="DV_XXXX">
        </div>
        <span class="text-danger" *ngIf="addContract.get('idService').hasError('pattern') ||
          addContract.get('idService').hasError('required') &&
          addContract.get('idService').touched">
            format DV-XXXX !
          </span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">date rent</label>
        <div class="col-sm-5">
          <input formControlName="dateStartRent" class="form-control" type="date">
        </div>
        <span class="text-danger" *ngIf="addContract.get('dateStartRent').hasError('required') &&
          addContract.get('dateStartRent').touched">
            not empty!
          </span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">date end</label>
        <div class="col-sm-5">
          <input formControlName="dateEndRent" class="form-control" type="date">
        </div>
        <span class="text-danger" *ngIf="addContract.get('dateEndRent').hasError('required') &&
          addContract.get('dateEndRent').touched">
             not empty!
          </span>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">deposit</label>
        <div class="col-sm-5">
          <input formControlName="deposit" class="form-control" type="number">
        </div>
        <span class="text-danger" *ngIf="addContract.get('deposit').hasError('min') ||
          addContract.get('deposit').hasError('required') &&
          addContract.get('deposit').touched">
            wrong value!
          </span>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="text-align: right">price</label>
        <div class="col-sm-5">
          <input formControlName="price" class="form-control" type="number">
        </div>
        <span class="text-danger" *ngIf="addContract.get('price').hasError('min') ||
          addContract.get('price').hasError('required') &&
          addContract.get('price').touched">
          wrong value!
        </span>
      </div>
      <button [disabled]="addContract.invalid" type="submit" class="btn btn-primary" style="margin-left: 300px">Create
      </button>
    </form>
  </div>
</div>

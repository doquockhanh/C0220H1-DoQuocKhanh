<div class="row">
  <div class="col-lg-12 mt-5 p-5 bg-color opacity">
    <nav class="navbar navbar-light bg-light">
      <form (ngSubmit)="search()" class="form-inline my-lg-2">
        <input style="width: 900px" class="form-control mr-sm-2 htSearch" type="search" [ngModel]="inputName" [ngModelOptions]="{standalone: true}" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 htSearch" type="submit">Search</button>
      </form>
    </nav>
    <table class="table" border="1px" style="text-align: center">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">maxPeople</th>
        <th scope="col">roomStandard</th>
        <th scope="col">numberOfFloor</th>
        <th scope="col">pollArea</th>
        <th scope="col">rentType</th>
        <th scope="col">rentPrice</th>
        <th scope="col">imageSource</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let service of services">
        <th>{{service.id}}</th>
        <td>{{service.name}}</td>
        <td>{{service.numberOfFloor}}</td>
        <td>{{service.poolArea}}</td>
        <td>{{service.maxPeople}}</td>
        <td>{{service.roomStandard}}</td>
        <td>{{service.rentType}}</td>
        <td>{{service.rentPrice}}</td>
        <td>{{service.imageSource}}</td>
        <td>
          <a [routerLink]="['editService', service.id]">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-journal-text text-info"
                 fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1H2a2 2 0 0 1 2-2z"/>
              <path
                d="M2 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H2z"/>
              <path fill-rule="evenodd"
                    d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </a>
        </td>
        <td (click)="delete(service.id)">
          <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
          </svg>
        </td>
      </tr>
      </tbody>
    </table>
    <a class="text-decoration-none" [routerLink]="['addService']">
      <button class="text-info border-info">add new service >></button>
    </a>
  </div>
</div>

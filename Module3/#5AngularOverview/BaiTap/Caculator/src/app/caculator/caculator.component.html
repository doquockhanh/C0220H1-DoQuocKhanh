<input type="number" (change)="changeNum1($event.target.value)" placeholder="number 1">
<select (change)="changeOperation($event.target.value)">
  <option value="+">add(+)</option>
  <option value="-">sub(-)</option>
  <option value="*">mul(*)</option>
  <option value="/">div(/)</option>
</select>
<input type="number" (change)="changeNum2($event.target.value)" placeholder="number 2"><br>
<input type="submit" value="ok" (click)="calculate2num()">

<h3>{{result}}</h3>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkValidNameClass(name) {
        let regexp = /^[CAP][0-9]{4}[GHIKLM]$/;
        if (regexp.test(name)) {
            return true;
        } else {
            return false
        }
    }
    let a = prompt("nhap ten lop");
    if (checkValidNameClass(a)){
        alert("ten lop hop le")
    }else {
        alert("ten lop khong hop le")
    }
</script>
</body>
</html>

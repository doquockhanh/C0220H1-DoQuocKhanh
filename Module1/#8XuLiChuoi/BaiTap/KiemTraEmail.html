<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkValidEmail(email) {
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(email)) {
            return true;
        } else {
            return false
        }
    }
    let a = prompt("nhap e mail");
    if (checkValidEmail(a)){
        alert("email khong hop le")
    }else {
        alert("email hop le")
    }
</script>
</body>
</html>

<script>
    const PI = 3.141592
    let inputBanKinh = prompt("nhap ban kinh hinh tron ")
    let banKinh = parseInt(inputBanKinh)
    let chuVi = 2 * PI * banKinh
    document.write(" chu vi hinh tron nay la: " + chuVi)
</script>

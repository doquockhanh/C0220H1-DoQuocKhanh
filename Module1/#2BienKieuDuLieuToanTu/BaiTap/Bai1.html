<script>
    let diemLi = prompt("nhap diem Li ")
    let diemHoa = prompt("nhap diem hoa ")
    let diemSinh = prompt("nhap diem sinh")
    let li = parseInt(diemLi)
    let hoa = parseInt(diemHoa)
    let sinh = parseInt(diemSinh)
    let diemTB = (hoa + li + sinh)/3
    document.write("diem trung binh la : " + diemTB)
</script>

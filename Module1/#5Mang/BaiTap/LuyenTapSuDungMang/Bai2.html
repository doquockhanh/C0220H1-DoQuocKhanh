<script>
    let array = [1,2,3,4,5,12,6,7,8,9,10,11];
    let max = array[0];
    let vitri = 0;
    for (let i=1;i<array.length;i++){
        if (array[i] > max){
            max = array[i];
            vitri = i;
        }
    }
    console.log("so lon nhat la "+max+"\n"+"vi tri trong mang " +vitri);
</script>

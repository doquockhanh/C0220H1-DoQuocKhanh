<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="den2" src="den2.jpg" height="0" width="0"/>
<img id="den1" src="den1.jpg" width="0" height="0"/>
<canvas id="canvas" width="100" height="150"></canvas><br><br>
<button onclick="status()">On/Off</button>

<script>
    let denBat = document.getElementById("den2");
    let denTat = document.getElementById("den1");
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    window.onload = function a() {
        status();
    };

    class ElectricLamp {
        constructor() {
            this.status = false;
            this.turnOn = function () {
                this.status = true;
            };
            this.turnOff = function () {
                this.status = false;
            };
        }
    }

    class Switch {
        constructor() {
            this.status = false;
            this.connectToLamp = function (lamp) {
                this.lamp = lamp;
            };
            this.switchButton = function () {
                this.status = !this.status;
                if (this.status) {
                    this.lamp.turnOn();
                } else {
                    this.lamp.turnOff();
                }
            }
        }
    }

    let switchLight = new Switch();
    let lamp = new ElectricLamp();
    switchLight.connectToLamp(lamp);

    function status() {
        switchLight.switchButton();

        if (lamp.status === true) {
            ctx.drawImage(denTat, 0, 0, 100, 150);
        }else {
            ctx.drawImage(denBat, 0, 0, 100, 150);
        }
    }

</script>
</body>
</html>

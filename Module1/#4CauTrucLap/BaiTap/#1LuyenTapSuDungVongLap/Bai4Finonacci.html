<script>
    let a = 0;
    let b = 1;
    let temp;
    for (let i = 0 ; i < 20; i++) {
        temp = a;
        a = a + b;
        b = temp;

            alert("so chia het cho 5 la " + a);
            break;
        }
    }
</script>

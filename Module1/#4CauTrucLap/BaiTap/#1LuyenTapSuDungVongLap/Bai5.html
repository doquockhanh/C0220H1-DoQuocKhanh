<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let temp;
    let total = 0;
    for (let i = 0 ; i < 20; i++) {
        temp = a;
        a = a + b;
        b = temp;
        total += a;
    }
    alert(total);
</script>
</body>
</html>

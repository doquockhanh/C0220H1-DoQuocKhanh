<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sout = "<table border='2' width='1000' cellspacing='5' cellpadding='10'>";
    for (let i = 2; i < 10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
           sout = sout + "<td>" + i + " x " + j + " = " + (i * j) + "</td>";

        }
        
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    let inputNum = prompt("Input your number");
    let i;
    let total = 0;
    for (i = 0; i <= inputNum; i++) {
       total += i ;
    }
    document.getElementById("text").innerHTML = ("tong cac so tu 0 den " + inputNum + " la : " + total);

</script>
</body>

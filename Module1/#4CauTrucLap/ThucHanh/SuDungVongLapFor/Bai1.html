<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += i + "</br>";
    }
    document.getElementById("text").innerHTML = text;

</script>

</body>
</html>

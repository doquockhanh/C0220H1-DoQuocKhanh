<script>
    let a = prompt("nhap vao so thu 1")*1;
    let b = prompt("nhap vao so thu 2")*1;
    let c = prompt("nhap vao so thu 3")*1;
    if (a > b) {
        if (a > c) {
            alert("so " + a + " la so lon nhat");
        } else {
            alert("so " + c + " la so lon nhat");
        }
    } else if (b > c) {
        alert("so " + b + " la so lon nhat");
    } else {
        alert("so " + c + " la so lon nhat");
    }
</script>

<script>
    let x = prompt("nhap so phut goi");
    let total = 0;
    if (x > 200) {
        total = 50 * 600 + 150 * 400 + 25000 + (x - 200) * 200;
    }else if ( x > 50) {
        total = 50 * 600 + 25000 + (x - 50) * 400;
    } else {
        total = x*600 + 25000 ;
    }
    alert("so tien phai tra la " + total );
</script>
